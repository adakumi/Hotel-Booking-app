    <div class="modal fade show" [class.d-block]="visible" tabindex="-1" *ngIf="visible">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-white" style="background-color: var(--primary-red);">
            <h5 class="modal-title">Book Room {{ room?.name }}</h5>
            <button type="button" class="btn-close btn-close-white" (click)="onHide()"></button>
          </div>
          
          <div class="modal-body">
            <div class="alert alert-info" *ngIf="room">
              <strong>{{ room.type }} Room</strong> - RM{{ room.price }}/night
            </div>
            
            <form [formGroup]="bookingForm">
              <div class="mb-3">
                <label for="guestName" class="form-label">Guest Name *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="guestName"
                  formControlName="guestName"
                  placeholder="Enter guest name"
                  [class.is-invalid]="guestName?.invalid && guestName?.touched">
                <div class="invalid-feedback" *ngIf="guestName?.errors?.['required']">
                  Please enter guest name
                </div>
                <div class="invalid-feedback" *ngIf="guestName?.errors?.['minlength']">
                  Name must be at least 2 characters long
                </div>
              </div>



              <div class="mb-3">
                <label for="guestName" class="form-label">Email *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="guestName"
                  formControlName="guestName"
                  placeholder="Enter guest Email"
                  [class.is-invalid]="guestName?.invalid && guestName?.touched">
                <div class="invalid-feedback" *ngIf="guestName?.errors?.['required']">
                  Please enter Email
                </div>
                <div class="invalid-feedback" *ngIf="guestName?.errors?.['minlength']">
                  Email must be at least 2 characters long
                </div>
              </div>              


              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="checkIn" class="form-label">Check-in Date *</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    id="checkIn"
                    formControlName="checkIn"
                    [min]="tomorrow"
                    [class.is-invalid]="checkIn?.invalid && checkIn?.touched">
                  <div class="invalid-feedback">
                    Please select check-in date
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="checkOut" class="form-label">Check-out Date *</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    id="checkOut"
                    formControlName="checkOut"
                    [min]="tomorrow"
                    [class.is-invalid]="checkOut?.invalid && checkOut?.touched">
                  <div class="invalid-feedback">
                    Please select check-out date
                  </div>
                </div>
              </div>
            </form>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="onHide()">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!bookingForm.valid">
              Confirm Booking
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-backdrop fade show" [class.d-block]="visible" *ngIf="visible"></div>
